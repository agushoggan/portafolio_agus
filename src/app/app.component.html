
 <mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="menu()">
   <mat-icon>menu</mat-icon>
 </button>
 <span>CFL 404 Berisso!!!!</span>
 <span class="example-spacer"></span>
 <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="favoritos()">
   <mat-icon>favorite</mat-icon>
 </button>
 <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="mostrarTodosLosNombres()">
  <mat-icon>share</mat-icon>
</button>
</mat-toolbar>










<form class="register-form" (ngSubmit)="crearFormulario($event)" style="margin-left:35%; margin-top:5%;">
  <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input  matInput placeholder="Nombre" ngModel name="nombre">
  </mat-form-field>
  <div></div>

  <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" ngModel name="email">
  </mat-form-field>
  <div></div>


  <mat-form-field appearance="fill">
    <mat-label>Pasword</mat-label>
    <input   type="password" matInput placeholder="Contraseña" ngModel name="contraseña">
  </mat-form-field>
  <div></div>

  <button mat-stroked-button color="accent" class="button btn-block"  >
    <div style="text-align: center">
        Crear
    </div>
  </button>
</form>














<router-outlet></router-outlet>
